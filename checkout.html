<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - Ebook</title>
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>

    <div class="container">
        <h1>Complete Your Purchase</h1>

        <form id="checkout-form">
            <h2>Billing Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Street, City, Zip Code" required>

            <h2>Payment Information</h2>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" placeholder="Name as displayed on card" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" required>

            <div class="card-details">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>

                <div>
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" placeholder="123" required>
                </div>
            </div>

            <button type="submit">Complete Purchase</button>
        </form>

        <div class="confirmation" id="confirmation-message" style="display: none;">
            <h2>Thank you for your purchase!</h2>
            <p>You will receive a confirmation email shortly.</p>
        </div>
    </div>

    <script src="assets/js/checkout.js"></script>
</body>
</html>
